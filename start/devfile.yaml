schemaVersion: 2.1.0
metadata:
  name: sample-db2-api
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - git:
      checkoutFrom:
        revision: main
      remotes:
        origin: 'https://github.com/EdwardMcCarthy/zceeOpenApi3CicsEgui.git';
    name: employees-api
components:
    - name: che-workspace
      container:
        image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:99ff1b5c541855e4cf368816c4bcdcdc86d32304023f72c4443213a4032ef05b';
        memoryLimit: 1024Mi
    - name: zosconnect
      container:
        endpoints:
          - exposure: public
            name: zosconnect-ui
            path: /zosConnect/designer/
            protocol: http
            targetPort: 9080
        env:
          - name: ZCON_DESIGNER_PROJECT
            value: /projects/cics-egui-api/start
          - name: CICS_HOST
            value: wtsc74.pbm.ihost.com
          - name: CICS_PORT
            value: 33067
          - name: CICS_USER
            value: ZCXPRV1
          - name: CICS_PASSWORD
            value: ZCXDH650
        image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.66';
        memoryLimit: 4927M
        mountSources: true
